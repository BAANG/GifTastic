<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400i|Source+Sans+Pro&display=swap" rel="stylesheet">

    <title>GifTastic Voyage</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid text-center">
        <h1>GIF Me Some Sugar!</h1>
        <h4 class="lead">You say 'jif', I say 'gif'! 
        </h4>
      </div>

      <div class="row">
        <div class="col-4" id="gifButtons">
          <div class="row">
            <div class="col-12">
              <br>
              <form>
                <span>
                  <input type="text" id="search-gif" placeholder=" Search for more GIFs"></input>
                  <input type="submit" class="btn btn-info" id="add-gif" value="Add GIFs!"></input>
                </span>
              </form>
            </div>
          </div>
          <hr id="button-place">
          <button class="btn btn-info gifBtn" data-topic="dog">Dogs</button>
          <button class="btn btn-info gifBtn" data-topic="spider-man">Spider-Man</button>
          <button class="btn btn-info gifBtn" data-topic="calculating">Calculating</button>
          <hr>
          <button class="btn btn-info trending">Trending GIFs</button>
          <button class="btn btn-info" id="clear-gif">Clear All</button>
          <br>
          <small>**Click the GIFs to begin animation playback</small>
        </div>
        <div class="col-8">
          <div class="row" id="gifPlace">

          </div>
        </div>
      </div>

    </div>
    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    </body>
</html>
